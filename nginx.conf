server {
    listen 80;
    server_name luongngocvulong.id.vn;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name luongngocvulong.id.vn;

    ssl_certificate /etc/letsencrypt/live/luongngocvulong.id.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/luongngocvulong.id.vn/privkey.pem;

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Spring Boot server
    location /api/ {
        proxy_pass http://server:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # H2 Database Console (^~ gives priority over try_files fallback)
    location ^~ /h2-console {
        proxy_pass http://server:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }



    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
